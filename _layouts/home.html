---
layout: default
---

<!-- Carousel
    ================================================== -->
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
      <li data-target="#myCarousel" data-slide-to="4"></li>
      <li data-target="#myCarousel" data-slide-to="5"></li>
      <li data-target="#myCarousel" data-slide-to="6"></li>
      <li data-target="#myCarousel" data-slide-to="7"></li>
      <li data-target="#myCarousel" data-slide-to="8"></li>
      <li data-target="#myCarousel" data-slide-to="9"></li>
      <li data-target="#myCarousel" data-slide-to="10"></li>
    </ol>
    <div class="carousel-inner">
      <div class="item active">
        <img src="/assets/slide/1.jpg" alt="First slide">
        <div class="container">
          <div class="carousel-caption">
            <h1>A survival Minecraft server run by
            <a href="https://twitter.com/eruraindil" class="twitter-follow-button" data-show-count="false" data-lang="en" data-size="large">@eruraindil</a></h1>
            <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
            <!--<p><code>mc.mroberts.me</code></p>
            <p><a class="btn btn-lg btn-danger" href="#" role="button">Sign up today</a></p>-->
          </div>
        </div>
      </div>
      <div class="item">
        <img src="/assets/slide/2.jpg" alt="Second slide">
      </div>
      <div class="item">
        <img src="/assets/slide/3.jpg" alt="Third slide">
      </div>
      <div class="item">
        <img src="/assets/slide/4.jpg" alt="Fourth slide">
      </div>
      <div class="item">
        <img src="/assets/slide/5.jpg" alt="Fifth slide">
      </div>
      <div class="item">
        <img src="/assets/slide/6.jpg" alt="Sixth slide">
      </div>
      <div class="item">
        <img src="/assets/slide/7.jpg" alt="Seventh slide">
      </div>
      <div class="item">
        <img src="/assets/slide/8.jpg" alt="Eighth slide">
      </div>
      <div class="item">
        <img src="/assets/slide/9.jpg" alt="Ninth slide">
      </div>
      <div class="item">
        <img src="/assets/slide/10.jpg" alt="Tenth slide">
      </div>
      <div class="item">
        <img src="/assets/slide/11.jpg" alt="Eleventh slide">
      </div>
    </div>
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
    </a>
  </div>
  <!-- /.carousel -->

  <div class="container">
    <div class="row">
      <div class="col-md-12">{{ content }}</div>
    </div>
  </div>
