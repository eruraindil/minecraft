---
layout: default
---

<!-- Carousel
    ================================================== -->
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
      <li data-target="#myCarousel" data-slide-to="4"></li>
      <li data-target="#myCarousel" data-slide-to="5"></li>
      <li data-target="#myCarousel" data-slide-to="6"></li>
      <li data-target="#myCarousel" data-slide-to="7"></li>
      <li data-target="#myCarousel" data-slide-to="8"></li>
      <li data-target="#myCarousel" data-slide-to="9"></li>
      <li data-target="#myCarousel" data-slide-to="10"></li>
    </ol>
    <div class="carousel-inner">
      <div class="item active">
        <img src="/assets/slide/1.jpg" alt="First slide">
        <div class="container">
          <div class="carousel-caption">
            <h1>A survival Minecraft server</h1>
            <!--<p><code>mc.mroberts.me</code></p>
            <p><a class="btn btn-lg btn-danger" href="#" role="button">Sign up today</a></p>-->
          </div>
        </div>
      </div>
      <div class="item">
        <img src="/assets/slide/2.jpg" alt="Second slide">
      </div>
      <div class="item">
        <img src="/assets/slide/3.jpg" alt="Third slide">
      </div>
      <div class="item">
        <img src="/assets/slide/4.jpg" alt="Fourth slide">
      </div>
      <div class="item">
        <img src="/assets/slide/5.jpg" alt="Fifth slide">
      </div>
      <div class="item">
        <img src="/assets/slide/6.jpg" alt="Sixth slide">
      </div>
      <div class="item">
        <img src="/assets/slide/7.jpg" alt="Seventh slide">
      </div>
      <div class="item">
        <img src="/assets/slide/8.jpg" alt="Eighth slide">
      </div>
      <div class="item">
        <img src="/assets/slide/9.jpg" alt="Ninth slide">
      </div>
      <div class="item">
        <img src="/assets/slide/10.jpg" alt="Tenth slide">
      </div>
      <div class="item">
        <img src="/assets/slide/11.jpg" alt="Eleventh slide">
      </div>
    </div>
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
    </a>
  </div>
  <!-- /.carousel -->

  <div class="container">
    <div class="row">
      <div class="col-md-9">{{ content }}</div>
      <div class="col-md-3">
        <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
        {% for member in site.data.members %}
          <div class="media">
            <a class="pull-left" href="#">
              <img class="media-object" src="https://minotar.net/avatar/{{ member.name }}/34.png" alt="{{ member.name }}s head">
            </a>
            <div class="media-body">
              <h4 class="media-heading">
                {{ member.name }} <span class="label label-{% if member.role == 'owner' %}primary{% elsif member.role == 'op' %}warning{% else %}default{% endif %}">{{ member.role | capitalize }}</span>
              </h4>
              {% if member.twitter != nil %}
                <br /><a href="https://twitter.com/{{member.twitter}}" class="twitter-follow-button" data-show-count="true" data-lang="en">@{{member.twitter}}</a>
            {% endif %}
            </div>
          </div>
          {% if member.role == 'owner' %}
            <hr>
          {% endif %}
        {% endfor %}
      </div>
    </div>
  </div>
